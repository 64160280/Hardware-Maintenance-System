            <!-- ข้อความบอกถึงสถานะตอนนี้-->
            <h2><i class="fa-regular fa-folder-open fa-flip-horizontal"></i>แจ้งปัญหา/งานซ่อม</h2>
            <hr>
            <div class="card mx-md-5 mx-xs-2 mt-3">
                <div class="card-header" style="background: red;">
                  <span style="color: white;"><strong> แจ้งปัญหา/งานซ่อม</strong></span>
                </div>
                <div class="card-body">

                    <!-- form -->
                    <form method="" action="">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 col-xs-12">
                                    <div>
                                        <label for="" class="form-label">ประเภทงานซ่อม</label>
                                        <select class="form-select" name="">
                                            <option selected disabled>เลือกประเภทงาน</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>

                                    <div class="mt-3">
                                        <label for="" class="form-label">ประเภทอุปกรณ์</label>
                                        <select class="form-select" name="">
                                            <option selected disabled>ประเภทอุปกรณ์</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>

                                    <div class="mt-3">
                                        <label for="" class="form-label">ชื่ออุปกรณ์</label>
                                        <input type="text" name="" id="" class="form-control" placeholder="ชื่ออุปกรณ์">
                                    </div>

                                    <div class="mt-3">
                                        <label for="" class="form-label">ปัญหา/งานซ่อม</label>
                                        <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
                                    </div>

                                </div>

                                <div class="col-md-6 col-xs-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">อัปโหลดภาพอุปกรณ์</span>
                                        </div>
                                        <input type="file" class="form-control" accept=".jpg,.png" id="imgInput">
                                        <div class="container-fluid border" style="height: 200px;">
                                            <img id="previewImg" class=" rounded d-block">

                                        </div>
                                    </div>

                                    <div class="mt-3">
                                        <label for="" class="form-label">หมายเหตุ</label>
                                        <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Button trigger modal -->
                            <div class=" row d-flex justify-content-center align-content-center mt-3">
                                <button type="button" class="btn btn-success col-4 col-md-2 col-lg-1" data-bs-toggle="modal" data-bs-target="#succesModal">
                                    ยืนยัน
                                </button>

                            </div>

                            <!-- Modal -->
                            <div class="modal fade" id="succesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="container d-flex align-items-center justify-content-center">
                                              <div>
                                                <i class="fa-solid fa-circle-check fa-9x" style="color: #0cc045;"></i>
                                                <br>
                                                <span class="d-flex align-items-center justify-content-center mt-3">แจ้งเรื่องเรียบร้อย</span>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="modal-footer d-flex align-items-center justify-content-center">
                                              <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>

    <script>
        let imgInput = document.querySelector("#imgInput");
